<div class="emp-con">
  <nb-card>
    <div class="row">
      <div class="col-xxxl-3 col-xxl-4 col-md-3 col-lg-3">
        <div class="zz">
          <nb-list>
            <nb-list-item *ngFor="let theme of themes"  (click)="changeTheme(theme)" [ngClass]="{'checkedCom': currentChecked == theme.id}" class="com-list">
              {{ theme.name }}
            </nb-list-item>
          </nb-list>
         <!-- <select class="form-control selectpicker show-tick" (change)="changeTheme($event.target.value)">
            <option *ngFor="let theme of themes" [value]="theme.id"> {{ theme.name }}</option>
          </select>-->
        </div>
        <div class="white-div"></div>
        <div>
          <nb-accordion collapsed="false">
            <nb-accordion-item *ngFor="let oneObj of oneLevelList; let i = index" #item>
              <nb-accordion-item-header (click)="viewInfo(oneObj)" [ngClass]="{'checkedCom': currentCheckedOne == oneObj.id}" class="com-list">
                {{oneObj.name}}
              </nb-accordion-item-header>
              <nb-accordion-item-body>
                <nb-list>
                  <nb-list-item *ngFor="let twoObj of oneObj.children" (click)="viewInfo2(twoObj)" class="com-list">
                    {{ twoObj.name }}
                  </nb-list-item>
                </nb-list>
              </nb-accordion-item-body>
            </nb-accordion-item>
          </nb-accordion>
        </div>
      </div>
      <div class="col-xxxl-9 col-xxl-8 col-md-9 col-lg-9">
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
      </div>
    </div>
  </nb-card>
</div>
