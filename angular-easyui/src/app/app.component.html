<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Demo Of {{ title }}!
  </h1>
</div>

<eui-layout style="width: 1000px; height:400px;">
  <eui-layout-panel region="west" style="width:200px; padding-right: 5px">

    <eui-datalist style="height:95px; padding-bottom: 5px"
      [data]="list_data"
      [(selection)]="list_selection"
      selectionMode="single">
      <ng-template euiItemTemplate let-row>
      <div class="product f-row">
        <div class="detail">
          <p>{{row.name}}</p>
        </div>
      </div>
      </ng-template>
    </eui-datalist>

    <eui-tree style="height:295px; padding-top: 5px" [data]="tree_data" [(selection)]="tree_selection"></eui-tree>

  </eui-layout-panel>

  <eui-layout-panel region="center" style="width: 800px; padding-left: 5px">
    <eui-datagrid style="height: 900px;" [data]="grid_data" >
      <eui-grid-column field="itemid" title="Item ID"></eui-grid-column>
      <eui-grid-column field="name" title="Name"></eui-grid-column>
      <eui-grid-column field="listprice" title="List Price" align="right"></eui-grid-column>
      <eui-grid-column field="unitcost" title="Unit Cost" align="right"></eui-grid-column>
      <eui-grid-column field="attr" title="Attribute" width="30%"></eui-grid-column>
      <eui-grid-column field="status" title="Status" align="center"></eui-grid-column>
    </eui-datagrid>
  </eui-layout-panel>
</eui-layout>
